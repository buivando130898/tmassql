<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/body.css">
    <link rel="stylesheet" href="../static/css/shearch.css">
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@500&display=swap" rel="stylesheet">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>Phòng khám</title>
    <link rel="shortcut icon" href="../static/img/logo.png" type="image/x-icon">
    <script src="./checklogin.js"></script>
</head>

<body>

    <div id="div_customer_info_service">
        <button onclick="close_info_service()">Close</button>
        <div id = "info_customer">

        </div>
        <table id="customer_info_service">
        </table>
    </div>

    <div id="div_service_type_info">
        <button onclick="close_info_service_all()">Close</button>
        <div style="margin: 10px 0px;">
            <div style="margin: 10px 0px;">
                <span id="div_schedule"></span>
                <input placeholder="Mã khách hàng" readonly="readonly" style="width:120px" class="input__style2"
                    type="text" id="customer_id" name="customer_id" value="">
                <input placeholder="Họ tên" readonly="readonly" style="width:150px" class="input__style2" type="text"
                    id="customer_name" name="customer_name" value="">
            </div>
            <section class="filter-wrapper">
                <span class="keyword-wrapper">
                    DV:
                    <input class="input__style2" type="text" id="service_name_setting" style="width:320px"
                        autocomplete="off" placeholder="Tên dịch vụ" required />
                    <a href="" target="_blank" id="keyword-button"><i class="fa fa-search-plus"></i></a>
                </span>
                <ul id="filter-select" class="filter-select no-value">
                </ul>
            </section>
            VIP
            <input placeholder="Vip" readonly="readonly" style="width:40px" class="input__style2" type="text"
                id="vip_setting" name="vip_setting" value="">
            Mã DV:
            <input placeholder="Mã DV" class="input__style2" type="text" id="service_id_setting"
                name="service_id_setting" value="">
            Ngày khám:
            <input style="width:130px" class="input__style2" type="date" id="schedule_setting" name="day_setting"
                value="">
            Trạng thái:
            <input placeholder="" class="input__style2" type="text" id="status_setting" name="status_setting" value="">
            Phòng:
            <input placeholder="" style="width:95px" class="input__style2" type="text" id="clinic_setting"
                name="clinic_setting" value="">
            Thời gian khám:
            <input placeholder="phút" class="input__style2" type="text" id="intendTime_setting"
                name="intendTime_setting" value="">
            Thứ tự:
            <input placeholder="" class="input__style2" type="text" id="location_setting" name="location_setting"
                value="">
            Điều kiện:
            <input placeholder="Điều kiện" class="input__style2" type="text" id="proviso_setting" name="proviso_setting"
                value="">
            Khám sau:
            <input placeholder="" class="input__style2" type="text" id="together_setting" name="together_setting"
                value="">

            <span><button class="btn3" onclick="add_diary_service()">Thêm</button></span>
            <span><button class="btn3" id="update_diary_service" onclick="">Cập nhật</button></span>
        </div>
        <div class="table_info_new">
            <table id="service_id_info">
            </table>
        </div>
    </div>


    <div class="menuAll">
        <ul class="menu">
            <li class="title_hou">
                <p><img src="../static/img/tm.png" alt=""> </p>
                <div class="menu_button">
                    <p><button class="btn3" onclick="logout()"
                            style=" background-color: #f55134; line-height: 16px; padding: 7px 20px;"> Đăng
                            xuất</button> </p>
                    <p><button class="btn3 btn3_menu" onclick="display_menu()"
                            style=" background-color: #61CE70; line-height: 16px; padding: 7px 20px;"> Menu</button>
                    </p>
                </div>
            </li>
            <div id="menu_all">
                <span id="clinic_info_update">
                </span>
                <li class="menu_item"> <a href="./dichvu.html"> Thông tin dịch vụ</a></li>
            </div>
        </ul>
    </div>

    <div class="info">

        <div class="information_message_user" style="width:95%;">
            <h3>Thông tin khách hàng đang khám:</h3>
            <table id="customer_info_are">
            </table>
        </div>

        <div class="information_message_user" style="width:95%;">
            <h3>Thông tin khách hàng chờ khám:</h3>
            <table id="customer_info_wait">
            </table>
        </div>


        <div class="information_message_user" style="width:95%;">
            <h3>Thông tin khách hàng chưa khám:</h3>
            <div class="search">
                <input class="input__style" type="text" id="name" name="name" value="">
                <button class="btn3" style=" background-color: #61CE70; line-height: 16px; padding: 7px 20px;"> Tìm kiếm
                </button>
            </div>
            <table id="customer_info">
            </table>
        </div>


    </div>
</body>

</html>
<script src="./clinic2.js"></script>
<script src="./shearch.js"></script>
